<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniDL ♡</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Custom Titlebar -->
    <div class="titlebar">
        <div class="titlebar-controls">
            <button class="titlebar-button minimize" id="minimizeBtn">
                <svg width="10" height="10" viewBox="0 0 10 10">
                    <path d="M0,5 L10,5" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
            <button class="titlebar-button close" id="closeBtn">
                <svg width="10" height="10" viewBox="0 0 10 10">
                    <path d="M0,0 L10,10 M10,0 L0,10" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="bg-overlay" id="bgOverlay"></div>
    
    <!-- Custom Notification -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <div class="notification-icon">♡</div>
            <div class="notification-text" id="notificationText"></div>
            <button class="notification-close" id="notificationClose">×</button>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>AniDL ♡</h1>
            <p class="subtitle">download videos & audio</p>
        </div>

        <div class="main-card">
            <!-- Tab Navigation -->
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="download">download</button>
                <button class="tab-btn" data-tab="history">history</button>
                <button class="tab-btn" data-tab="settings">settings</button>
            </div>

            <!-- Download Tab -->
            <div class="tab-content active" id="download-tab">
                <div class="input-group">
                    <label>video url</label>
                    <input type="text" id="urlInput" placeholder="url" class="url-input">
                </div>

                <div class="input-group">
                    <label>file name (optional)</label>
                    <input type="text" id="fileNameInput" placeholder="name (opt)" class="url-input">
                </div>

                <div class="input-group">
                    <label>format</label>
                    <div class="toggle-container">
                        <span class="toggle-label" id="toggleLabelLeft">video</span>
                        <div class="toggle-switch" id="formatToggle">
                            <input type="checkbox" id="formatCheckbox">
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-label" id="toggleLabelRight">audio</span>
                    </div>
                </div>

                <div class="input-group" id="qualityGroup">
                    <label id="qualityLabel">quality</label>
                    <select id="qualitySelect" class="quality-select">
                        <option value="best">Default</option>
                        <option value="2160p">2160p</option>
                        <option value="1440p">1440p</option>
                        <option value="1080p">1080p</option>
                        <option value="720p">720p</option>
                        <option value="480p">480p</option>
                        <option value="360p">360p</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>save to</label>
                    <div class="path-group">
                        <input type="text" id="pathInput" readonly class="path-input">
                        <button class="browse-btn" id="browseBtn">browse</button>
                    </div>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="status-text" id="statusText">ready to download ♡</p>
                </div>

                <button class="download-btn" id="downloadBtn">
                    <span>download ♡</span>
                </button>
            </div>

            <!-- History Tab -->
            <div class="tab-content" id="history-tab">
                <div class="history-header">
                    <h3>download history</h3>
                    <button class="clear-history-btn" id="clearHistoryBtn">clear all</button>
                </div>
                <div class="history-list" id="historyList">
                    <p class="empty-history">no downloads yet ♡</p>
                </div>
                <div class="history-pagination" id="historyPagination"></div>
            </div>

            <!-- Settings Tab -->
            <div class="tab-content" id="settings-tab">
                <div class="settings-header">
                    <h3>theme customization</h3>
                    <button class="reset-theme-btn" id="resetThemeBtn">reset to default</button>
                </div>
                
                <div class="settings-content">
                    <div class="color-group">
                        <label>primary color</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="primaryColorInput" class="color-input">
                            <input type="text" id="primaryColorText" class="color-text-input" maxlength="7">
                        </div>
                    </div>

                    <div class="color-group">
                        <label>secondary color</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="secondaryColorInput" class="color-input">
                            <input type="text" id="secondaryColorText" class="color-text-input" maxlength="7">
                        </div>
                    </div>

                    <div class="color-group">
                        <label>accent color</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="accentColorInput" class="color-input">
                            <input type="text" id="accentColorText" class="color-text-input" maxlength="7">
                        </div>
                    </div>

                    <div class="color-group">
                        <label>text color</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="textColorInput" class="color-input">
                            <input type="text" id="textColorText" class="color-text-input" maxlength="7">
                        </div>
                    </div>

                    <div class="color-group">
                        <label>card background</label>
                        <div class="color-input-wrapper">
                            <input type="color" id="cardColorInput" class="color-input">
                            <input type="text" id="cardColorText" class="color-text-input" maxlength="7">
                        </div>
                        <div class="opacity-slider-wrapper">
                            <label class="opacity-label">opacity</label>
                            <input type="range" id="cardOpacityInput" class="opacity-slider" min="0" max="100" value="85">
                            <span class="opacity-value" id="cardOpacityValue">85%</span>
                        </div>
                    </div>

                    <div class="theme-presets">
                        <label>quick presets</label>
                        <div class="preset-buttons">
                            <button class="preset-btn" data-preset="default">default</button>
                            <button class="preset-btn" data-preset="lavender">lavender</button>
                            <button class="preset-btn" data-preset="mint">mint</button>
                            <button class="preset-btn" data-preset="peach">peach</button>
                            <button class="preset-btn" data-preset="ocean">ocean</button>
                            <button class="preset-btn" data-preset="sunset">sunset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p><a href="https://anihaven.site" target="_blank" rel="noopener noreferrer">By AniHaven ♡</a></p>
            <p><v1 class="0 2"></v1></p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
